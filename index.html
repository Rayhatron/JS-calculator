<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  </head>
  <body>
    <div id="myContainer">
      <div id="calculator">
        <div id="display">

        </div>
        <div id="buttons">
          <button></button>
          <button onclick="clearAll()">C</button>
          <button onclick="backSpace()">&larr;</button>
          <button onclick="addOperator('/')">&divide;</button>
          <button onclick="addDigit(7)">7</button>
          <button onclick="addDigit(8)">8</button>
          <button onclick="addDigit(9)">9</button>
          <button onclick="addOperator('*')">&times;</button>
          <button onclick="addDigit(4)">4</button>
          <button onclick="addDigit(5)">5</button>
          <button onclick="addDigit(6)">6</button>
          <button onclick="addOperator('-')">&minus;</button>
          <button onclick="addDigit(1)">1</button>
          <button onclick="addDigit(2)">2</button>
          <button onclick="addDigit(3)">3</button>
          <button onclick="addOperator('+')">&plus;</button>
          <button onclick="addDecimal()">&period;</button>
          <button onclick="addDigit(0)">0</button>
          <button onclick="makeNegative()">+/-</button>
          <button onclick="calculate()">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
