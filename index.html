<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calculator</title>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  </head>
  <body>
    <div id="myContainer">
      <div id="calculator">
        <div id="display">

        </div>
        <div id="buttons">
          <button class="erases"></button>
          <button onclick="clearAll()" class="erases">C</button>
          <button onclick="backSpace()" class="erases">&larr;</button>
          <button onclick="addOperator('/')" class="operators">&divide;</button>
          <button onclick="addDigit(7)">7</button>
          <button onclick="addDigit(8)">8</button>
          <button onclick="addDigit(9)">9</button>
          <button onclick="addOperator('*')" class="operators">&times;</button>
          <button onclick="addDigit(4)">4</button>
          <button onclick="addDigit(5)">5</button>
          <button onclick="addDigit(6)">6</button>
          <button onclick="addOperator('-')" class="operators">&minus;</button>
          <button onclick="addDigit(1)">1</button>
          <button onclick="addDigit(2)">2</button>
          <button onclick="addDigit(3)">3</button>
          <button onclick="addOperator('+')" class="operators">&plus;</button>
          <button onclick="addDecimal()">&period;</button>
          <button onclick="addDigit(0)">0</button>
          <button onclick="makeNegative()">+/-</button>
          <button onclick="calculate()" class="operators" id="equals">&equals;</button>
        </div>
      </div>
    </div>
    <p id="credit">
      Done by <a href="https://freecodecamp.com/rayhatron" target="_blank">rayhatron</a>
    </p>
  </body>
</html>
