<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display">
          Output goes here
        </div>
        <div id="buttons">
          <button>AC</button>
          <button>C</button>
          <button>&larr;</button>
          <button>&divide;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&times;</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&minus;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&plus;</button>
          <button>&period;</button>
          <button>0</button>
          <button>+/-</button>
          <button>&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
